<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Upshift | Car Service</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <div id="navigation">
                <img src="img/upshift_logo.jpeg" alt="Upshift Logo">
                <nav id="navbar">
                    <ul class="main-nav">
                        <li><a href="#"><i class="material-icons">lens</i> <span>Personal</span></a></li>
                        <li><a href="#"><i class="material-icons">lens</i> <span>Business</span></a></li>
                    </ul>
                    <ul class="sec-nav">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                    <ul class="auth-nav">
                        <li><a href="#">Log In</a></li>
                        <li><a href="#" class="btn">Join now</a></li>
                    </ul>
                </nav>
            </div>
            <div id="header-info">
                <div class="info-text">
                    <h1>Just drive.</h1>
                    <h1>We'll do the rest.</h1>
                    <p>All-inclusive, usage-based car subscriptions.</p>
                    <form id="form">
                        <input type="text" name="" id="" placeholder="Phone number...">
                        <input type="submit" class="btn" value="Get started">
                    </form>
                </div>
                <div class="info-icon">
                    <img src="img/x.png" alt="X Sign">
                </div>
            </div>
        </div>
        <div id="header-logos">
            <div class="logos">
                <img src="img/business-insider.png" alt="Business Insider">
                <img src="img/wired-logo.png" alt="Wired">
                <img src="img/urban-x.png" alt="Urban X">
                <img src="img/metropolis.png" alt="Metropolis">
                <img src="img/curbed.png" alt="Curbed">
            </div>
            <div>
                <i class="material-icons">arrow_downwards</i>
            </div>
        </div>
    </header>
</body>
</html>
